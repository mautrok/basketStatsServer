<div class="col-lg-12">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form class="form-horizontal">
            <fieldset>
                <legend>Nome Squadra</legend>
                <div class="form-group">
                    <label for="nome squadra" class="col-lg-2 control-label">Nome</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="team_name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nome squadra" class="col-lg-2 control-label">Nome</label>
                    <div class="col-lg-10">
                        <select type="text" class="form-control" ng-options="t.team as t.team for t in teams" ng-model="tname" ng-change="team_name=tname">
                        </select>
                    </div>
                </div>
                <legend>Aggiungi giocatore</legend>
                <div class="form-group">
                    <label for="nome" class="col-lg-2 control-label">Nome</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="player.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="numero" class="col-lg-2 control-label">Numero</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="player.number">
                    </div>
                </div>
            </fieldset>
        </form>
        <a ng-click="addPlayer(player)" class="btn btn-primary">Aggiungi</a>
        <a ng-click="cancel()" class="btn btn-primary">Azzera</a>
        <a ng-click="save()" class="btn btn-primary">Salva</a>
        <a ng-click="downloadTeam()" class="btn btn-primary">Scarica</a>
        <p class="text-danger" ng-show="error">{{errorMessage}}</p>
    </div>
    <div class="col-lg-4"></div>
</div>
<div class="col-lg-12">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <table class="table table-striped table-hover ">
        <thead>
            <th>Nome</th>
            <th>Numero</th>
            <th>Rimuovi</th>
        </thead>
        <tbody>
            <tr ng-repeat="player in team.players">
                <td>
                    {{player.name}} 
                </td>
                <td>
                    {{player.number}}
                </td>  
                <td>
                    <a class="btn btn-default" ng-click="remove(player)">-</a>
                </td>  
            </tr>
        </tbody>
    </table>
    </div>
    <div class="col-lg-2"></div>
</div>
